[build]
  command = "node scripts/netlify-build.js"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_FLAGS = "--legacy-peer-deps"

# Force fresh build with no cache
[context.production]
  command = "npm cache clean --force && node scripts/netlify-build.js"

[[plugins]]
  package = "@netlify/plugin-nextjs" 