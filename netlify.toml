[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PRIVATE_TARGET = "server"
  ESLINT_NO_DEV_ERRORS = "true"
  NEXT_DISABLE_TYPESCRIPT_AND_ESLINT = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle SPA routing in case SSR fails
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false 